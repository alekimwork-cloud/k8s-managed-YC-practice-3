apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: personal-hpa-${STUDENT_ID}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: personal-app-${STUDENT_ID}-stable
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
